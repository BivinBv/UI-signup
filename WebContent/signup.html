<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

<link rel="stylesheet" href="style.css">
<script src="signup.js"></script>
</head>
<body id="signuppage">

<div class="container-fluid mt-3">											<!-- Main container open-->
  <div class="row">                                                         <!-- !st row open -->
    <div class="col-sm-3 p-3 text-white"></div>                  <!-- Grid 1 -->
    <div class="col-sm-6 p-0 text-white"> 							<!-- Grid 2 -->
    
	    <div class="container mt-4 cardcontainer">										<!-- container inside grid -->
	         <div class="card signupcard" id="signupcard" style="box-shadow: 1px 1px 12px gray;background-color: rgba(0,0,0,.5)">												<!-- card open -->	
	    		<div class="card-header text-white" style="background-color: rgba(0,0,0,.5)"><b>Register your account</b></div>
	   			 <div class="card-body">
	   			 
	       <form action="signupaction.jsp" method="post" class="form">								<!--login form inside card -->
   		   	 <div class="mb-4 mt-3">
      		    <label for="fname" class="label text-white">First Name:</label>
     		    <input type="text" style="background-color: rgba(0,0,0,.4)" class="form-control text-white" id="fname" placeholder="Enter Firstname" name="fname" autocomplete="off" required>
     		    <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
      			<label for="lname" class="label text-white">Last Name:</label>
                <input type="text" style="background-color: rgba(0,0,0,.4)" class="form-control text-white" id="lname" placeholder="Enter Lastname" name="lname" autocomplete="off">
                
           </div>
            <div class="mb-3">
      			<label for="email" class="label text-white">Email:</label>
                <input type="email" style="background-color: rgba(0,0,0,.4)" class="form-control text-white" id="email" placeholder="Enter Email-ID" name="email" autocomplete="off" required>
                <div class="invalid-feedback">Please fill out this field.</div>
           </div>
           <div class="mb-3">
      			<label for="mobile" class="label text-white">Mobile Number:</label>
                <input type="text" style="background-color: rgba(0,0,0,.4)" class="form-control text-white" id="mobile" placeholder="Enter Mobile-Number" name="mobile" autocomplete="off" required pattern="[6-9]\d{9}" title="Enter a valid number">
                <div class="invalid-feedback">Please fill out this field.</div>
                
                
           </div>
            <div class="mb-3">
      			<label for="uname" class="label text-white">Username:</label>
                <input type="text" style="background-color: rgba(0,0,0,.4);" class="form-control text-white" id="username" placeholder="Enter User-name" name="uname" autocomplete="off" required>
                <div class="invalid-feedback">Please fill out this field.</div>
           </div>
           <div class="mb-3">
      			<label for="pass" class="label text-white">Password:</label>
                <input type="password" style="background-color: rgba(0,0,0,.4)" class="form-control text-white" id="pass" placeholder="Enter Password" name="pass" autocomplete="off" required>
                <div class="invalid-feedback">Please fill out this field.</div>
           </div>
            <div class="mb-3">
			    <label for="cars">User Type: </label>
			    <select class="btn btn-secondary" id="cars" name="utype">
			    <option class="btn btn-dark" value="customer">Customer</option>
			    <option class="btn btn-dark" value="seller">Seller</option>
			  </select>
           </div>
              
              
              <div class="row" >									<!-- grid system inside footer -->
		   			  <div class="col-sm-3 p-1 text-white"></div>
		   			 	 <div class="col-sm-4 p-0 text-white">  
			   		  <button type="reset" class="btn btn-danger" id="reset"><b>reset</b></button>
			   			 </div>
			   			 <div class="col-sm-5 p-0 text-white">  
			   			 <button type="submit" class="btn btn-success loginbtn" id="signup" style="margin-left:-10px"><b>Sign Up</b></button>
			   			 </div>
			   			 </div>
  		  </form>
	   			 </div> 
	   			 
	   			 <div class="card-footer" style="background-color: rgba(0,0,0,.5)">								<!-- Footer of card -->
		   			 <div class="row" >									<!-- grid system inside footer -->
		   			  <div class="col-sm-3 p-1 text-white"></div>
		   			 	 <div class="col-sm-4 p-0 text-white">  
			   			 <p class="text-white alreadyhave">Already have an account?</p>
			   			 </div>
			   			 <div class="col-sm-5 p-0 text-white">  
			   			 <a href="Login.html" >Sign in</a>
			   			 </div>
			   			 
		   			 </div>
	   			 </div>
	   			 
	  		</div>															<!-- card close -->
	    </div>
    	
    
    </div>
    <div class="col-sm-3 p-3 text-white"></div>								<!-- grid 3 in main container -->
  </div>
  
</div>		
<script>

</script>															<!-- main container close -->

</body>
</html>
