<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
<link rel="stylesheet" href="style.css">
<script src="login.js"></script>
</head>
<body id="loginpage">
  
<div class="container-fluid mt-3">											<!-- Main container open-->
  <div class="row">                                                         <!-- !st row open -->
    <div class="col-sm-3 p-3 text-white"></div>                  <!-- Grid 1 -->
    <div class="col-sm-6 p-3 text-white"> 							<!-- Grid 2 -->
    
	    <div class="container mt-4 cardcontainer">										<!-- container inside grid -->
	         <div class="card logincard" style="box-shadow: 5px 3px 18px gray">												<!-- card open -->	
	    		<div class="card-header text-black"><b>Login to your account</b></div>
	   			 <div class="card-body">
	   			 
	       <form action="loginaction.jsp" method="post" class="formlogin">								<!--login form inside card -->
   		   	 <div class="mb-4 mt-3">
      		    <label for="uname" class="label text-black">Username:</label>
     		    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="uname" required>
     		    <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
      			<label for="pass" class="label text-black">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass" required>
                <div class="invalid-feedback">Please fill out this field.</div>
           </div>
              <button type="submit" class="btn btn-success loginbtn" id="loginbtn">Login</button>
  		  </form>
	   			 </div> 
	   			 
	   			 <div class="card-footer">								<!-- Footer of card -->
		   			 <div class="row" >									<!-- grid system inside footer -->
		   			  <div class="col-sm-3 p-1 text-white"></div>
		   			 	 <div class="col-sm-3 p-0 text-white">  
			   			 <p class="text-black newuser">New user?</p>
			   			 </div>
			   			 <div class="col-sm-6 p-0 text-white">  
			   			 <a href="signup.html" class="btn btn-info signup">Sign up</a>
			   			 </div>
			   			 
		   			 </div>
	   			 </div>
	   			 
	  		</div>															<!-- card close -->
	    </div>
    	
    
    </div>
    <div class="col-sm-3 p-3 text-white"></div>								<!-- grid 3 in main container -->
  </div>
  
</div>																	<!-- main container close -->
<script>

</script>

</body>
</html>
